{% block extra_css %}
<style>
    ul {
        list-style: none;
      }
      aside {
        border-right:  1px solid #ededed;
        background: #ffffff;
        flex: 1 0 10%;
        padding: 1rem;
      }
    @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .settings{
        background-color: red;
      }
      .settings:hover .rotate{
        animation: rotate 4s linear infinite;
      }
      .sidebar-nav {
        list-style: none;
    }
    @keyframes dash {
        to {
            stroke-dashoffset: 500;
        }
    }
    
    .sidebar-nav li {
        gap: 10px;
        padding: 10px;
        position: relative;
        line-height: 20px;
        width: 100%;
    }
    .home {
        animation: none; 
        stroke-dashoffset: 50;
    }
    .it:hover{
        
        color:#fd5732;
    }
    .it:hover .home{
        stroke-dasharray: 50;
        stroke-dashoffset: 0;
        animation: dash 10s linear infinite;
    }
    .border.img-profile {
        border-radius: 5px;
    }
    a:hover {
        color: var(--color-link-hover);
        outline: none;
    }
</style>
{% endblock%}
